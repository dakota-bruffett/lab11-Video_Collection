{% extends 'video_collection/base.html' %}

{% block content %}


<h2>Add new video</h2>
{% for the message in messages %}
<li>{{message}}</li>
{% endfor %}

<form method="post" action="{%url 'add_video'%}">
    {% csrf_token %}
    {{ new_video_form }}
    <button type="submit">Add the video</button>
</form>


{% endblock %}
