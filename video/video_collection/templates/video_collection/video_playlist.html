{% extends 'video_collection/base.html' %}

{% block content %}


<h2>Video list </h2>
{% for video in videos %}
<div>
    <h3>{{video.name}}</h3>
    <p>{{video.notes}}</p>
    <p>{{video.url}}</p>
    <iframe width="420p" height="315" src="https://www.youtube.com/watch?v=tWjBnQX3if0"></iframe>
    {% endfor%}
</div>
{% endblock %}
